<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Moje Portfolio</title>
</head>

<body>
    <header>
        <div class="main-title">
            <div class="logo">
                <img src="images/Logo.png" alt="Logo mojego portoflio" />
            </div>
            <div class="title">
                <h1 class="main-text">PORTFOLIO</h1>
                <u class="second-text-underline">
                    <h2 class="second-text">PATRYK KAROLCZAK</h2>
                </u>
            </div>
        </div>
    </header>

    <div id="main-container">
        <aside>
            <div class="desc-bg">
                <figure class="photo-with-desc">
                    <img class="myphoto" height="400px" width="370px" src="zadaniaDomowe/images/myphoto.jpg"
                        alt="Moja mordka" />
                    <figcaption class="desc-of-photo">
                        Cześć jestem Patryk
                    </figcaption>
                </figure>
                <div class="primary-skill">
                    <h1 class="primary-skill-header">UMIEJĘTNOŚCI</h1>
                    <ul>
                        <li>HTML5</li>
                        <li>CSS3</li>
                        <li>JavaScript</li>
                        <li>Node.js</li>
                    </ul>
                </div>
            </div>
        </aside>
        <main>
            MÓJ OPIS
        </main>
    </div>
</body>

</html>
